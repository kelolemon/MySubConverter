port: 1087
socks-port: 1080
allow-lan: true
mode: Rule
log-level: info
external-controller: 127.0.0.1:9090
dns:
  enable: true
  ipv6: false
  listen: 0.0.0.0:53
  enhanced-mode: fake-ip
  nameserver:
    - tls://dns.rubyfish.cn:853
  fallback:
    - tls://dns.google:853
    - tls://1.0.0.1:853
    - https://cloudflare-dns.com/dns-query
    - https://dns.google/dns-query
Proxy: ~
Proxy Group: ~
Rule: ~
